<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì± Evaluador Geom√°tica 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
            color: #000000;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .input-section {
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 8px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 18px;
            border: 3px solid #e0e0e0;
            border-radius: 12px;
            background: #ffffff;
            color: #000000;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.2);
            transform: translateY(-2px);
        }

        input[type="text"]::placeholder {
            color: #999;
            font-weight: 500;
        }

        .answers-section {
            margin-bottom: 25px;
        }

        .answers-title {
            text-align: center;
            font-size: 16px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
            text-transform: uppercase;
        }

        .answers-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .answer-container {
            text-align: center;
        }

        .answer-number {
            font-size: 12px;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .answer-input {
            width: 100%;
            padding: 12px 8px;
            border: 3px solid #ddd;
            border-radius: 8px;
            background: #ffffff;
            color: #000000;
            text-align: center;
            font-size: 16px;
            font-weight: 700;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .answer-input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
            transform: scale(1.05);
        }

        .evaluate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, #ff6b6b, #ffa726);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.3);
        }

        .evaluate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
        }

        .evaluate-btn:active {
            transform: translateY(0px);
        }

        .results {
            margin-top: 25px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
            border: 3px solid #e9ecef;
        }

        .results.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .score {
            text-align: center;
            margin-bottom: 20px;
        }

        .score-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            font-weight: 700;
            color: white;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .score-circle.approved {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
        }

        .score-circle.failed {
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
        }

        .status-text {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #000000;
        }

        .details {
            font-size: 16px;
            margin-bottom: 20px;
            color: #333;
            font-weight: 500;
            line-height: 1.4;
        }

        .breakdown {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .result-item {
            padding: 12px 6px;
            border-radius: 8px;
            text-align: center;
            font-size: 12px;
            font-weight: 700;
            color: white;
            border: 2px solid transparent;
        }

        .result-item.correct {
            background: #28a745;
            border-color: #1e7e34;
        }

        .result-item.incorrect {
            background: #dc3545;
            border-color: #c82333;
        }

        .share-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #25d366, #128c7e);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.3);
        }

        .share-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 25px rgba(37, 211, 102, 0.4);
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>

    <script>
        // Respuestas correctas basadas en el an√°lisis
        const correctAnswers = {
            1: 'C', 2: 'C', 3: 'B', 4: 'C', 5: 'D',
            6: 'E', 7: 'D', 8: 'B', 9: 'D', 10: 'A',
            11: 'B', 12: 'B', 13: 'B', 14: 'B', 15: 'C',
            16: 'A', 17: 'B', 18: 'B', 19: 'B', 20: 'D', 21: 'D'
        };

        // Auto-focus next input
        document.querySelectorAll('.answer-input').forEach((input, index, inputs) => {
            input.addEventListener('input', function(e) {
                this.value = this.value.toUpperCase();
                if (this.value && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
        });

        function evaluateAnswers() {
            const name = document.getElementById('studentName').value.trim();
            if (!name) {
                alert('üö® Por favor ingresa tu nombre');
                return;
            }

            let correct = 0;
            let total = 21;
            const breakdown = document.getElementById('breakdown');
            breakdown.innerHTML = '';

            for (let i = 1; i <= total; i++) {
                const userAnswer = document.getElementById(`q${i}`).value.toUpperCase();
                const isCorrect = userAnswer === correctAnswers[i];
                
                if (isCorrect) correct++;

                const item = document.createElement('div');
                item.className = `result-item ${isCorrect ? 'correct' : 'incorrect'}`;
                item.innerHTML = `${i}<br>${isCorrect ? '‚úì' : '‚úó'}`;
                breakdown.appendChild(item);
            }

            const percentage = Math.round((correct / total) * 100);
            const approved = percentage >= 60;
            const score = Math.round((percentage * 60) / 100);

            // Update UI
            document.getElementById('scorePercent').textContent = `${percentage}%`;
            document.getElementById('statusText').textContent = approved ? 'üéâ ¬°APROBADO!' : 'üòÖ Reprobado';
            document.getElementById('details').innerHTML = `
                <strong>${correct}/${total} correctas</strong><br>
                Puntaje: ${score}/63 puntos<br>
                ${approved ? 'Sobre el 60% requerido' : 'Necesitas 60% para aprobar'}
            `;

            const circle = document.getElementById('scoreCircle');
            circle.className = `score-circle ${approved ? 'approved' : 'failed'}`;

            document.getElementById('results').classList.add('show');

            // Store results for sharing
            window.currentResult = {
                name: name,
                correct: correct,
                total: total,
                percentage: percentage,
                score: score,
                approved: approved
            };
        }

        function shareResults() {
            if (!window.currentResult) return;

            const r = window.currentResult;
            const status = r.approved ? 'üéâ APROBADO' : 'üòÖ Reprobado';
            
            const message = `üéì *RESULTADO EXAMEN GEOM√ÅTICA*
            
üë§ *${r.name}*
üìä *${r.correct}/${r.total} correctas (${r.percentage}%)*
üìà *Puntaje: ${r.score}/63 puntos*
${status}

üîó Eval√∫a tu examen aqu√≠:
${window.location.href}

üí° _Hecho por Pablo Cussen - UMAY 2025_`;

            const whatsappURL = `https://wa.me/?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, '_blank');
        }

        // Easter egg - load Pablo's answers
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.shiftKey && e.key === 'P') {
                document.getElementById('studentName').value = 'Pablo Cussen (Autor)';
                const pabloAnswers = ['C','C','B','C','D','E','D','B','D','C','B','B','B','B','C','A','B','B','B','D','D'];
                pabloAnswers.forEach((ans, i) => {
                    document.getElementById(`q${i+1}`).value = ans;
                });
            }
        });
    </script>
